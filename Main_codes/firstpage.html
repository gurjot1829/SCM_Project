<html>
    <head>
        <style>
            *{
                padding:0;
                margin:0;
                box-sizing:border-box;
                font-family: 'poppins';
            }
            .container{
                width: 100%;
                height:100%;
                background-color: rgba(0,0,0,0.4);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .content{
                text-align: center;
            }
            .content h1{
                text-align: center;
                font-size: 95px;
                color: beige;
                margin-bottom: 50px;
            }
            .content a{
                text-align: center;
                font-size: 23px;
                color: beige;
                text-decoration: none;
                border: 2px solid beige;
                padding: 15px 25px;
                border-radius: 50px;
                transition: 0.3s;
            }
            .content a:hover{
                background-color: beige;
                color: black;
            }
            .background-clip{
                position: absolute;
                height: 100%;
                z-index: -1;
            }
            @media(min-aspect-ration:16/9){
                .background-clip
                {
                    width: auto;
                    height:auto;
                }
            }
            @media(max-aspect-ratio:16/9){
                .background-clip
                {
                    width: auto;
                    height:auto;
                }
            }
            body{background-color: black;}
        </style>
    </head>
    <body>
        <div class="container">
            <video autoplay muted loop plays-inline class="background-clip">
               <source src="../Video_for_project/videofee.mp4" type="video/mp4"> 
            </video>
                <div class="content">
                    <h1>Blasta!</h1>
                    <a href="homepage.html">Recipe finder</a>
                 </div>
        </div>
    </body>
</html>
